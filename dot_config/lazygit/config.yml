keybinding:
  universal:
    scrollUpMain-alt1: <c-k>
    scrollDownMain-alt1: <c-j>
  commits:
    moveDownCommit: "J" # move commit down one
    moveUpCommit: "K" # move commit up one

os:
  editPreset: "nvim"

git:
  overrideGpg: true

promptToReturnFromSubprocess: false

notARepository: "skip" # prompt | create | skip

quitOnTopLevelReturn: true
