[default_session]
startup_command = "nvim -c ':lua Snacks.explorer({ focus = \"input\" })'"

[[session]]
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "Downloads ðŸ“¥"
path = "~/Downloads"
startup_command = "ls"

[[session]]
name = "tmux config"
path = "~/.config/tmux"
startup_command = "nvim tmux.conf"
preview_command = "bat --color=always ~/.config/tmux/tmux.conf"

[[session]]
name = "nvim config"
path = "~/.config/nvim"
startup_command = "nvim ."
preview_command = "bat --color=always ~/.config/nvim/lua/plugins/init.lua"

[[session]]
name = "zsh config"
path = "~/"
startup_command = "nvim .zshrc"
preview_command = "bat --color=always ~/.zshrc"
